{% extends 'main/layout.html' %}

{% block title %} Add form {% endblock %}

{% block content %}
    <div class="features">
        <h1>Add form </h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}
            {{ form.anons }}
            {{ form.full_text }}
            {{ form.date }}
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Add news</button>
        </form>
    </div>
{% endblock %}
